<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/normlize.css" />
    <link rel="stylesheet" href="../../css/commun_file.css">
    <link rel="stylesheet" href="../../css/modules_style_page/affichage-list.css">
    <link rel="stylesheet" href="../../css/pv/list.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="gradient-background">
        <div class="white-background">
            <style>
                .white-background {
                    box-sizing: content-box;
                    height: 100%;
                    margin: 4%;
                }
            </style>
            <div class="table">

                <h1>Les informations de pv :</h1>
                <table id="bulletin-table">
                    <thead>
                        <tr>
                            <th id="nom-etudiant">Nom Prenom</th>
                            <th id="filiere-cell">Fili√®re</th>
                            <th id="moyenne">Moyenne Generale</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>

            </div>
            <div id="la-moyenne" style="display: grid; flex-direction: column; justify-content: center; gap: 20px;">
                <div id="moyenne-generale"></div>
                <div id="moyenne-max"></div>
                <div id="moyenne-min"></div>
            </div>
            <div id="print-button">
                <button id="print">imprimerie</button>
                <style>
                    #print-button {
                        display: flex;
                        justify-content: center;
                    }
                    
                    #print-button button {
                        margin: 30px;
                        padding: 5px 10px;
                        background-color: var(--main-color);
                        font-size: 20px;
                        color: white;
                        border-radius: 10px;
                        transition: 0.5s;
                        text-decoration: none;
                        cursor: pointer;
                    }
                    
                    #print-button button:hover {
                        background-color: var(--primary-color);
                    }
                </style>
            </div>

        </div>

    </div>

</body>
<script src="../../js/pv/afficher-list.js"></script>
<script>
    document.getElementById('print').addEventListener('click', () => {
        window.print()
    });
</script>

</html>
