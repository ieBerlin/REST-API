<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/normlize.css" />
    <link rel="stylesheet" href="../../css/commun_file.css" />
    <link rel="stylesheet" href="../../css/enseignants_style_page/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="gradient-background">
        <div class="white-background">
            <div class="h3">
                <h3>Formulaire d'enseignant</h3>
            </div>
            <form>
                <div class="input-group">
                    <label>Numéro : </label>
                    <input id="numero" value="" type="number" name="numero" placeholder="Enter numero d'utilisateur" />
                    <div class="recherche">
                        <input type="button" onclick="rechercheEnseignant()" id="recherche" value="Recherche" />
                    </div>
                </div>

                <div class="input-group">
                    <label>Civilite :</label>
                    <div class="civilite">
                        <input type="radio" checked class="civilite" name="civilite" id="Monsieur" value="Monsieur" />
                        <label>Monsieur</label>
                        <input type="radio" class="civilite" name="civilite" id="Madame" value="Madame" />
                        <label>Madame</label>
                        <input type="radio" class="civilite" name="civilite" id="Mademoiselle" value="Mademoiselle" />
                        <label>Mademoiselle</label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Nom / Prenom :</label>
                    <input type="text" placeholder="Saisiz votre nom et prenom" required id="nom-prenom" name="nom-prenom" />
                </div>
                <div class="input-group">
                    <label>Adresse :</label>
                    <textarea placeholder="Saisiz votre nom et Adresse " required id="adresse" cols="30" name="adresse" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label>Date de Naissance</label>
                    <input type="date" id="date-de-naissance" name="date-de-naissance" />
                </div>
                <div class="input-group">
                    <label>Lieu de Naissance</label>
                    <input type="text" id="lieu-de-naissance" name="lieu-de-naissance" />
                </div>
                <div class="input-group">
                    <label>Pays :</label>
                    <select id="pays" name="pays">
              <option value="Algerie ">Algerie</option>
              <option value="Marroc ">Marroc</option>
              <option value="France ">France</option>
              <option value="Allemgne ">Allemgne</option>
              <option value="USA ">USA</option>
            </select>
                </div>
                <div class="input-group">
                    <label>Grade :</label>
                    <select name="grade" id="grade">
              <option value="assistant ">Assistant</option>
              <option value="mab ">MAB</option>
              <option value="maa ">MAA</option>
              <option value="mcb ">MCB</option>
              <option value="mca ">MCA</option>
              <option value="professeur ">Professeur</option>
            </select>
                </div>
                <div class="input-group">
                    <label>Spécialité :</label>
                    <select id="specialite" name="specialite">
              <option value="informatique ">Informatique</option>
              <option value="mathematiques ">Mathématiques</option>
              <option value="anglais ">Anglais</option>
              <option value="autres ">Autres</option>
            </select>
                </div>

                <div class="bottom-elements">
                    <div class="deleted-account-message" hidden>
                        <p>Enseignant non trouvé !</p>
                    </div>
                    <div class="affichage-list">
                        <button type="button" id="enregistrer-enseignant" name="enregistrer-enseignant">
                Enregistrer
              </button>
                        <button type="button" id="modifier-enseignant" name="modifier-enseignant">Modifier</button>
                        <button type="button" id="supprimer-enseignant" name="supprimer-enseignant">
                Supprimer
              </button>
                        <a id="affichage-list-enseignant" href="./afficher-list.html">Affichage List</a
              >
            </div>
          </div>

          <div class="img">
            <img
              height="200 "
              width="200 "
              style="background-size: cover"
              id="selectedImage"
              alt="ajouter une photo "
              src="../../images/person.png "
            />
            <input
              class="image-input"
              type="file"
              id="image-input"
              name="image-input"
              accept="image/* "
            />
          </div>
        </form>
      </div>
    </div>
    <script src="../../js/importing_local_remote_image.js"></script>
    <script src="../../js/recherche/recherche_enseignant.js"></script>
    <script src="../../js/save/save_enseignant.js"></script>
    <script src="../../js/update/update-enseignant.js"></script>
    <script src="../../js/delete/delete-enseignant.js"></script>
  </body>
</html>
