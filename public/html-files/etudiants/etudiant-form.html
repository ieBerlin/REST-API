<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/normlize.css" />
    <link rel="stylesheet" href="../../css/commun_file.css" />
    <link rel="stylesheet" href="../../css/etudiants_style_page/style.css" />
</head>

<body>
    <div class="gradient-background">
        <div class="white-background">
            <div class="h3">
                <h3>Formulaire d'étudiant</h3>
            </div>
            <form>
                <div class="input-group">
                    <label>Numero : </label>
                    <input id="numero" value="" type="number" name="numero" placeholder="Enter numero d'utilisateur" />
                    <div class="recherche">
                        <input type="button" onclick="rechercheEtudiant()" id="recherche" value="Recherche" />
                    </div>
                </div>

                <div class="input-group">
                    <label>Civilite :</label>
                    <div class="civilite">
                        <input type="radio" checked name="civilite" id="Monsieur" value="Monsieur" />
                        <label>Monsieur</label>
                        <input type="radio" name="civilite" id="Madame" value="Madame" />
                        <label>Madame</label>
                        <input type="radio" name="civilite" id="Mademoiselle" value="Mademoiselle" />
                        <label>Mademoiselle</label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Nom / Prenom :</label>
                    <input type="text" placeholder="Saisiz votre nom et prenom" required id="nom-prenom" name="nom-prenom" />
                </div>
                <div class="input-group">
                    <label>Adresse :</label>
                    <textarea placeholder="Saisiz votre nom et Adresse " required id="adresse" cols="30" name="adresse" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label>No postal / Localite :</label>

                    <div class="no-postal-localite">
                        <input id="no-postal" name="no-postal" type="number" />
                        <input id="localite" name="localite" type=" text " />
                    </div>
                </div>
                <div class="input-group">
                    <label>Pays :</label>
                    <select id="pays" name="pays">
              <option value="Algerie">Algerie</option>
              <option value="Marroc">Marroc</option>
              <option value="France">France</option>
              <option value="Allemgne">Allemgne</option>
              <option value="USA">USA</option>
            </select>
                </div>

                <div class="input-group">
                    <label>Platforme(s):</label>
                    <div class="platforms">
                        <label for="windows">Windows </label>
                        <input type="checkbox" name="platformes[]" value="windows" id="windows" />
                        <label for="linux">Linux </label>
                        <input type="checkbox" name="platformes[]" value="linux" id="linux" />
                        <label for="macintosh">Macintosh </label>
                        <input type="checkbox" name="platformes[]" value="macintosh" id="macintosh" />
                    </div>
                </div>
                <div class="input-group">
                    <label>Application(s):</label>
                    <select multiple name="applications[]" id="applications">
              <option value=" Bureautique ">Bureautique</option>
              <option value=" DAO ">DAO</option>
              <option value=" Statistiques ">Statistiques</option>
              <option value=" SGBD ">SGBD</option>
              <option value=" Internet ">Internet</option>
            </select>
                </div>
                <div class="input-group">
                    <label>Filière :</label>
                    <select id="filiere" name="filiere">
              <option value="tc">TC</option>
              <option value="2sc">2 SC</option>
              <option value="3isil">3 ISIL</option>
              <option value="3si">3 SI</option>
              <option value="m1">M1</option>
              <option value="m2isi">M2ISI</option>
              <option value="m2wic">M2WIC</option>
              <option value="m2rssi">M2RSSI</option>
              <option value="1ing">1ING</option>
              <option value="2ing">2ING</option>
            </select>
                </div>

                <div class="bottom-elements">
                    <div class="deleted-account-message" hidden>
                        <p>Utilisateur non trouvé !</p>
                    </div>
                    <div class="affichage-list">
                        <button type="submit" name="enregistrer-etudiant">
                Enregistrer
              </button>
                        <button type="submit" name="modifier-etudiant">Modifier</button>
                        <button type="submit" name="supprimer-etudiant">Supprimer</button>
                        <a id="affichage-list-etudiant" href="">Affichage List</a
              >
            </div>
          </div>

          <div class="img">
            <img
              height="200"
              width="200"
              style="background-size: cover"
              id="selectedImage"
              alt="ajouter une photo"
              src="../../images/person.png"
      />
            <input
              class="image-input"
              type="file"
              id="image-input"
              name="image-input"
              accept="image/*"
            />
          </div>
        </form>
      </div>
    </div>  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="../../js/importing_local_remote_image.js"></script>
    <script src="../../js/recherche_etudiant.js"></script>
  
  </body>
</html>
