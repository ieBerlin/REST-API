<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/normlize.css" />
    <link rel="stylesheet" href="../../css/commun_file.css" />
    <link rel="stylesheet" href="../../css/modules_style_page/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="gradient-background">
        <div class="white-background">
            <div class="h3">
                <h3>Formulaire d'module</h3>
            </div>
            <form>
                <div class="input-group">
                    <label>Numero : </label>
                    <input id="numero" value="" type="number" name="numero" placeholder="Enter numero d'utilisateur" />
                    <div class="recherche">
                        <input type="button" onclick="rechercheModule()" id="recherche" value="Recherche" />
                    </div>
                </div>
                <div class="input-group">
                    <label>Code module:</label>
                    <input type="text" placeholder="Saisiz votre code module" required id="code-module" name="code-module" />
                </div>
                <div class="input-group">
                    <label>Désignation module:</label>
                    <input type="text" placeholder="Désignation module" required id="designation-module" name="designation-module" />
                </div>
                <div class="input-group">
                    <label>coefficient : </label>
                    <input id="coefficient" value="" type="number" name="coefficient" placeholder="Enter coefficient" />
                </div>
                <div class="input-group">
                    <label>Volume horaire:</label>
                    <input type="text" placeholder="Volume horaire" required id="volume-horaire" name="volume-horaire" />
                </div>

                <div class="input-group">
                    <label>Filière :</label>
                    <select id="filiere" name="filiere">
              <option value="tc">TC</option>
              <option value="2sc">2 SC</option>
              <option value="3isil">3 ISIL</option>
              <option value="3si">3 SI</option>
              <option value="m1">M1</option>
              <option value="m2isi">M2ISI</option>
              <option value="m2wic">M2WIC</option>
              <option value="m2rssi">M2RSSI</option>
              <option value="1ing">1ING</option>
              <option value="2ing">2ING</option>
            </select>
                </div>

                <div class="bottom-elements">
                    <div class="deleted-account-message" hidden>
                        <p>Module non trouvé !</p>
                    </div>
                    <div class="affichage-list">
                        <button type="button" id="enregistrer-module" name="enregistrer-module">
                Enregistrer
              </button>
                        <button type="button" id="modifier-module" name="modifier-module">Modifier</button>
                        <button type="button" id="supprimer-module" name="supprimer-module">Supprimer</button>
                        <a id="affichage-list-module" href="./afficher-list.html">Affichage List</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../../js/recherche/recherche_module.js"></script>
    <script src="../../js/save/save-module.js"></script>
<script src="../../js/update/update-module.js"></script>
<script src="../../js/delete/delete-module.js"></script>

  </body>
</html>
