<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="./css/authentification/style.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form id="login">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Valider</button>
                <button>Inscription</button>
            </form>
        </div>

        <div class="signup">
            <form id="signup">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="email" name="email" placeholder="Adresse Mail" required="">
                <input type="password" name="pswd" placeholder="Mots de Passe" required="">
                <div id="type-of-user-container">
                    <select name="type-of-user" id="type-of-user">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                </div>
                <button>Valider</button>
            </form>
        </div>
    </div>
    <script defer src="./js/authentification/login.js"></script>
    <script defer src="./js/authentification/signup.js"></script>
</body>

</html>
